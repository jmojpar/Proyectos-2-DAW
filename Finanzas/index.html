<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación saldo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="css/estilos.css" rel='stylesheet' />
    <link href="css/toast.css" rel='stylesheet' />

</head>

<body>
    <div class="cabecera">
        <div class="saldo">
            <div class="saldo_titulo">
                Saldo Disponible
            </div>
            <div class="saldo_valor" id='saldo'> 0,00</div>
            <div class="saldo_ingreso limpiarEstilos" id="saldo_ingreso">
                <div class="saldo_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="saldo_ingreso--valor" id='ingresos'>+ 0,00</div>
                    <div class="saldo_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="saldo_gasto limpiarEstilos" id="saldo_gasto">
                <div class="saldo_gasto--texto">Gastos</div>
                <div class="derecha limpiarEstilos">
                    <div class="saldo_gasto--valor" id='gastos'>- 0,00</div>
                    <div class="saldo_gasto--porcentaje" id="porcentaje">0%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="formulario" onsubmit="return false;">
        <div id="agregar">
            <div class="agregar_contenedor">
                <div class="agregar_tipo">
                    <div id="hacer_ingreso" onclick="agregarIngGas(this.id)"><ion-icon name="add-outline"
                            ></ion-icon></div>
                    <div id="hacer_gasto" onclick="agregarIngGas(this.id)">
                        <ion-icon name="remove-outline"></ion-icon>
                    </div>
                </div>
                <input type="text" class="agregar_descripcion" placeholder="Añadir Descripcion" id="descripcion" required>
                <input class="agregar_valor" placeholder="Valor" id="valor" step="any" pattern="^\d+(,\d{1,2}|\.\d{1,2})?$" required/>
                <!-- toast -->
                <ul class="notifications"></ul>

                <div id="boton_dato">
                    <div class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo"> Ingresos</h2>
            <div id="lista-ingresos"></div>
        </div>
        <div class="gasto">
            <h2 class="gasto_titulo"> Gastos</h2>
            <div id="lista-gastos"></div>
        </div>
    </div>

    <script src='js/toast.js'></script>
    <script src='js/Gasto.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/app.js'></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
